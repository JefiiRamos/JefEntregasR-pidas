<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudação - Jef Entregas Rápidas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jef Entregas Rápidas</h1>
    <div id="greetingMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');

      const greetingMessage = document.getElementById('greetingMessage');
      
      if (name) {
        const hour = new Date().getHours();
        let greeting;

        if (hour < 12) {
          greeting = "Bom dia";
        } else if (hour < 18) {
          greeting = "Boa tarde";
        } else {
          greeting = "Boa noite";
        }

        greetingMessage.textContent = `${greeting}, ${name}!`;
      } else {
        greetingMessage.textContent = "Olá! Bem-vindo ao Jef Entregas Rápidas.";
      }
    });
  </script>
</body>
</html>
